            <aside class="content">

                <h3>CART</h3> <!--making a cart // not the usual way bc i couldnt make what i tried to do in prototype work :'(-->
    
                <div class="cart-items"> 
                    <form id="myForm">
                        <p><h4>Product: </h4>
                            <select id="select"> <!--dropdown select so customer can shoose which product they want-->
                                <option value="110.00" id="Valentine">StrangeLove x Dunk Low SB 'Valentine's Day'</option>
                                <option value="95.00" id="Floral">Chuck Taylor All Star Lift Platform 'Embroidered Floral - Egret'</option>
                                <option value="100.00" id="PrincessCharming">Wmns Air Max 90 SE 'Princess Charming'</option>
                            </select></p>
    
                            <button id="add" type="button">Add</button>
                            <button id="remove" type="button">Remove</button>
                        </form>
                </div>
                <div id="cart-items">
                    <h3>Items: </h3>
                    <div id="cart"></div>
                </div>
    
                <div id="subtotal">
                    <h3>Total:</h3>
                    <p id="total-of-cart"></p>
                </div>
                <button id="purchase" type="button">PURCHASE</button>
            </aside>

        <script>
             //I TRIED TO MAKE THE JS FILE WORK BUT IT WOULDNT I REALLY TRIED TIL THE LAST MINUTE BUT I COULDNT MAKE IT WORK
        //I WAS FOLLOWING A TUTORIAL BUT THEY DID STUFF I DONT REALLY KNOW YET SO I ENDED UP SCRAPING EVRYTHING
       
        //new variables by getting id
        var button = document.getElementById("add");
        var select = document.getElementById("select");
        var cart = document.getElementById("cart");
        var totalCost = document.getElementById("total-of-cart");
        var purchaseButton = document.getElementById("purchase");

        //empty array for cart 
        var myCart = []; 
        //function to add item in cart
        function addToCart() {
            //making item 
            var item ={
                value : Number(select.options[select.selectedIndex].value),
                name: select.options[select.selectedIndex].text
            };
            //add item in array
            myCart.push(item);
            updateCart();
        }
        //function that calls other functions to update cart
        function updateCart() {
            printCart();
            printTotal();
        }
        //caculate total
        function printTotal() {
            var total = myCart.reduce(function (acc, item){
                return acc + item.value;
            }, 0); 
            totalCost.innerText = "$" + total;  // prints total
        }
        //making the item selected show up in the item part of the cart 
        function printCart() {
            cart.innerHTML = '';
            myCart.forEach(function(item){
                var li = document.createElement("li"); //create li element
                li.innerHTML = item.name; //new created li element will have name of selected item
                cart.appendChild(li); //append li in cart
            })
        }
        //function removes item when the remove button is clicked
        document.getElementById("remove").onclick = function(){
            myCart.pop();
            updateCart();
        }
        //event listener for add to cart
        button.addEventListener("click", addToCart);
        
        function validate(event){
            
            if(document.getElementById("purchase").clicked == true){ //if purchase button is clicked
                if(totalCost === 0){ //if the cart is empty alert the customer that cart is empty
                    alert("Cart is empty!")
                }
            }
            else{
                confirm("Thank you for your purchase! :)")
            }
        }
        purchaseButton.addEventListener("click", validate);

        </script>
